<head>   
<script language="JavaScript"> 
function drabinalecki(d,x) 
{ 
a=parseFloat(d) 
b=parseFloat(x) 
drabina_wynik=Math.sqrt(Math.pow(a,2)+Math.pow(b,2));
document.getElementsByName('drabina')[0].value=drabina_wynik.toFixed(2);
   alert("Drabina="+drabina_wynik.toFixed(2)+"");                        
} 
function alfalecki(d,x) 
{ 
a=parseFloat(d) 
b=parseFloat(x) 
var sinA = a/Math.sqrt((a*a)+(b*b));
var aRad = Math.asin(sinA);
var aDeg = aRad*(180/Math.PI);
alfa_wynik =aDeg;
document.getElementsByName('alfa')[0].value=alfa_wynik.toFixed(2); 
   alert("Alfa="+alfa_wynik.toFixed(2)+""); 
} 
       </script> 
</head>  
<body>  
Obliczanie wysokość drabiny i alfe

<form name="formularz" action="..." onsubmit="drabinalecki(this.d.value,this.x.value); 
alfalecki(this.d.value,this.x.value);return false">
