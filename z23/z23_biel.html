<html>  
<head>   
<script language="JavaScript"> 
function drabina_bielecki(podd,podx) 
{ 
a_bie=parseFloat(podd) 
b_bie=parseFloat(podx) 
drabina_wynik=Math.sqrt(Math.pow(a_bie,2)+Math.pow(b_bie,2));
document.getElementsByName('drabina')[0].value=drabina_wynik.toFixed(2);
   alert("Drabina="+drabina_wynik.toFixed(2)+"");                        
wyprowadz_drabine_bie.innerHTML="Drabina="+drabina_wynik.toFixed(2)+"<br>";
} 
function alfa_bielecki(podd,podx) 
{ 
a_bie=parseFloat(podd) 
b_bie=parseFloat(podx) 
var sinA = a_bie/Math.sqrt((a_bie*a_bie)+(b_bie*b_bie));
var aRad = Math.asin(sinA);
var aDeg = aRad*(180/Math.PI);
alfa_wynik =aDeg;
document.getElementsByName('alfa')[0].value=alfa_wynik.toFixed(2); 
   alert("Alfa="+alfa_wynik.toFixed(2)+""); 
wyprowadz_alfe_bie.innerHTML="Alfa="+alfa_wynik.toFixed(2)+"<br>"; 
} 
       </script> 
</head>  
<body>  
Obliczanie wysokość drabiny i alfe
<br> <br> 
<form name="formularz" action="..." onsubmit="drabina_bielecki(this.podd.value,this.podx.value); 
alfa_bielecki(this.podd.value,this.podx.value);return false">   
     Podaj d= 
        <input  size="6"  name="podd"> 
     Podaj x= 
        <input  size="6"  name="podx"> 
                       <br>   <br> 
         <input  TYPE="submit"  Value="oblicz" > 
                       <br>   <br> 
      Drabina=
           <input  size="6"  name="drabina"> 
      Alfa= 
          <input  size="6"  name="alfa"> 
</form> 
<table> 
              <tr id="wyprowadz_drabine_bie"></tr> 
              <tr id="wyprowadz_alfe_bie"></tr> 
</table> 
</body>
