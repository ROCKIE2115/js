<html>   
<head>      
<meta charset="utf-8">   
</head>  
<body> 
<div style="color:navy;font-size:30px;"> 
<script language="JavaScript"> 
var x1_bie=parseFloat(prompt("Podaj x1:","")); 
var x2_bie=parseFloat(prompt("Podaj x2","")); 

document.write("x1 = "+x1_bie+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;x2 = "+x2_bie+"<br>"); 

rad_x1_bie=(x1_bie*Math.PI)/180; 
document.write("x1 = "+x1_bie+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;x2 = "+rad_x1_bie.toFixed(2)+"<br>"); 

var y1_bie = 3*Math.pow(x1_bie,4/6); 
document.write("y1 = "+y1_bie.toFixed(2)+"<br>");

var y2_bie = 2*Math.cos(rad_x1_bie)+3*Math.sin(rad_x1_bie);
document.write("y2 = "+y2_bie.toFixed(2)+"<br>");  

akuku=Math.pow(x1_bie,5)+2*Math.pow(x2_bie,4);
var y3_bie = Math.pow(akuku,1/3)*Math.abs(x1_bie-x2_bie);
document.write("y3 = "+y3_bie.toFixed(2)+"<br>");
</script> 
</div> 
</body> 
</html>
