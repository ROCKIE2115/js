 <script type="text/javascript"> 
  function pole_bielecki() 
   { 
 var a_bie= parseFloat(document.getElementById('dlugosc').value); 
 var b_bie= a_bie*a_bie; 
        document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+b_bie.toFixed(2)+" cm^2";  
   } 
  function obwod_bielecki() 
   { 
 var a_bie= parseFloat(document.getElementById('dlugosc').value); 
 var b_bie= 4*a_bie; 
        document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b_bie.toFixed(2)+" cm";  
   } 
 </script> 
  <h1>Wszystko o KWADRACIE</h1><br><br> 
  Podaj długość boku: <input type="text" id="dlugosc" value="podaj długość"> cm<br><br><br> 
  <input type="button" name="pole" value="Oblicz pole" Onclick="pole_bielecki()"><br><br> 
  <input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod_bielecki()"><br><br> 
  <div  style="color:red;font-size:50px;"id="nazwa"></div>
