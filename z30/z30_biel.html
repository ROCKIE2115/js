<html> 
     <head> 
           <script type="text/javascript"> 
                 var dom = { 
   wysokość: '10m', 
   cena: '1 000 000 zł', 
   metraż: '155 m2', 
   dom_wywietl_bielecki: function () 
     { 
        document.write('wysokość: '+this.wysokość + '<br>cena: ' + this.cena+'<br>metraż: '+this.metraż) 
     } 
  } 
  dom.dom_wywietl_bielecki(); 
function okno_zamknij_bielecki()  
{ 
window.close() 
} 
            </script> 
     </head> 
<body> 
 <br> 
   Programowanie obiektowe. <br> 
     Obiekt  to  dom<br> 
     Pola:<br> 
     wysokość<br> 
     cena<br> 
     metraż<br> 
     metoda: dom_wyswietl_bielecki<br> 
             <form>
<input type="button" value="zamknij okno" onclick="okno_zamknij_bielecki()"/>
</form>
</body> 

</html>
